<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tow Player</title>
    <link rel="stylesheet" href="master.css" />
  </head>
  <body>
    <div class="container">
      <div class="left active">
        <input class="new-game button" type="button" value="🔃 NEW GAME" />
        <img class="points hidden " src="point1.jpg" alt="" />
        <h2>You</h2>
        <p class="player-score">0</p>
        <input class="roll button" type="button" value="🎲 ROLL DICE" />
        <input class="hold button" type="button" value="🕹️ HOLD" />
        <div class="current">
          <p>CURRENT</p>
          <p class="current-score">0</p>
        </div>
      </div>

      <div class="right">
        <h2>Me</h2>
        <p class="player-score">0</p>

        <div class="current">
          <p>CURRENT</p>
          <p class="current-score">0</p>
        </div>
      </div>
    </div>

    <div class="made">made by &lt;3 Loai</div>

    <script src="master.js"></script>
  </body>
</html>
